<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>

    <div class="topnav" id="myTopnav" onclick="openMenu()">
        <a href="#" >Menu</a>
        <a id="menuDash" href="#Dash">Dashboard</a>        
        <a id="menuApo" href="#Apo">Rodadas</a>
        <a id="menuEst" href="#Est">Estatísticas</a>
        <a id="menuTab" href="#Tab">Tabelas</a>
        <a id="menuSob" href="#Sobre">Sobre</a>
        <a id="menuOut" href="#">Logout</a>
    </div>

    <div class="hide-menu" id="Dash">
      <h1><span id="lblAposta" style="width: 100%;" class="badge badge-secondary">Dashboard</span></h1>
    </div>
    <div class="hide-menu" id="Apo">

        <h1><span id="lblAposta" style="width: 100%;" class="badge badge-secondary">Rodada 01</span></h1>
   
          <div class="input-group mb-3">
            <button id="btnRodMinus" style="width: 50%;" class="btn btn-outline-primary"><<</button>
            <button id="btnRodPlus" style="width: 50%;" class="btn btn-outline-primary">>></button>
            <table id="tblAposta" class="table table-dark"> </table>

          </div>          

    </div>
    <div class="hide-menu" id="Est">
      <h1><span id="lblAposta" style="width: 100%;" class="badge badge-secondary">Estatísticas</span></h1>
      <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </div>
    <div class="hide-menu" id="Tab">
      <h1><span id="lblAposta" style="width: 100%;" class="badge badge-secondary">Tabela</span></h1>
        <table id="tbTimes" class="table table-dark">
            <thead>
              <tr>
                <th scope="col" title="Time" colspan='2'># </th>
                <th scope="col" title="Pontos" >PTS</th>
                <th scope="col" title="Jogos" >J</th>
                <th scope="col" title="Vitorias" >V</th>
                <th scope="col" title="Empates" >E</th>
                <th scope="col" title="Derrotas" >D</th>
                <th scope="col" title="Gols Pró" >GP</th>
                <th scope="col" title="Gols Contra" >GC</th>
                <th scope="col" title="Saldo de Gols" >SG</th>
                <th scope="col" title="Aproveitamento" >%</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

    </div>
    <div class="hide-menu" id="Sobre">
      <h1><span id="lblAposta" style="width: 100%;" class="badge badge-secondary">Sobre</span></h1>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
    
  </body>
    </html>
